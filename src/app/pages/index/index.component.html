<div class="container" [class.dark-mode]="isDarkMode">
  <div class="navbar"
      (mouseover)="setHovered(true)"
      (mouseleave)="setHovered(false)">
      
      <!-- ðŸ”¹ No Desktop: Navbar aparece apenas no hover -->
      <!-- ðŸ”¹ No Mobile: Navbar sempre aparece -->
      <app-nav-bar *ngIf="isHovered || isMobile"></app-nav-bar>
  </div>

  <div class="button-dark-mode" (click)="toggleDarkMode()">
      <app-button-dark-mode></app-button-dark-mode>
  </div>

  <div class="header-index">
      <app-header-index></app-header-index>
  </div>
  <div class="seta-wrapper">
  <app-seta-component (click)="navigateTo()"></app-seta-component>
  </div>
</div>
