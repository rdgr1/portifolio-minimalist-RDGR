<div class="form-container">
    <h1>Interessado no meu Trabalho ?</h1>
    <h2>Mande uma mensagem abaixo :)</h2>
    <form [formGroup]="contatoForm" (ngSubmit)="submit()">
        <app-input-formulario
        formControlName="name"
        inputName="name"
        type="name"
        label="Nome"
        placeholder="Nome"
        autocomplete="name"
        minlength="6"
        required
        ></app-input-formulario>
        <app-input-formulario
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="Seu Melhor Email!"
        autocomplete="email"
        required
        ></app-input-formulario>
        <app-input-formulario
        formControlName="mensagem"
        inputName="mensagem"
        type="text"
        label="Mensagem"
        placeholder="Escreva aqui seu interesse ou como posso ajudÃ¡-lo(a)"
        autocomplete="on"
        minlength="10"
        required
        ></app-input-formulario>
    </form>
</div>
