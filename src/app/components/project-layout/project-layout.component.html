<div class="project-container">
    <div class="header" (mouseover)="isHovered = true" (mouseleave)="isHovered = false">
        <h1 *ngIf="!isHovered || isMobile">Projetos</h1>
         <app-nav-bar *ngIf="isMobile || isHovered" ></app-nav-bar>
            <span *ngIf="isMobile" class="aviso">D√™ um clique para ver a descri√ß√£o</span>
    </div>
    <app-project-carousel-modal #carouselModal></app-project-carousel-modal>
    <!-- üìå Desktop: Exibir grid de projetos -->
    <div class="container-cards desktop">
        <app-card-projeto *ngFor="let projeto of projetos"
            [title]="projeto.title"
            [text]="projeto.text"
            [linkImg]="projeto.linkImg"
            [disableImg]="projeto.disableImg"
            [disableGithub]="projeto.disableGithub"
            [linkGithub]="projeto.linkGithub || ''"
            (openCarousel)="abrirModal(projeto.images)">
        </app-card-projeto>
    </div>

    <!-- üìå Mobile: Carrossel de projetos -->
    <div class="carousel mobile">
        <button class="carousel-btn left" (click)="prevSlide()">‚Üê</button>
        <div class="carousel-wrapper">
            <app-card-projeto
                [title]="projetos[currentIndex].title"
                [text]="projetos[currentIndex].text"
                [linkImg]="projetos[currentIndex].linkImg"
                [disableImg]="projetos[currentIndex].disableImg"
                [disableGithub]="projetos[currentIndex].disableGithub"
                [linkGithub]="projetos[currentIndex].linkGithub || ''" 
                (openCarousel)="abrirModal(projetos[currentIndex].images)"
                ></app-card-projeto>
        </div>
        <button class="carousel-btn right" (click)="nextSlide()">‚Üí</button>
    </div>

    <div class="footer">
        <app-seta-component (click)="navigateTo()"></app-seta-component>
        <div class="social-links">
            <a href="https://github.com/rdgr1" target="_blank">
                <svg width="800px" height="800px" viewBox="0 0 20 20">
                    <path d="..." />
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/rodger-vd" target="_blank">
                <svg width="800px" height="800px" viewBox="0 0 32 32">
                    <path d="..." />
                </svg>
            </a>
        </div>
    </div>
</div>
